<html>
    <head>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="style.css" class="style">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" class="css">
        <link rel="stylesheet" href="style.css">
        <title>Filckr App</title>
    </head>
    <body  ng-app="flickrApp" ng-controller="Login">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Flickr App
                    </a>
                    <!--<button class="btn btn-default" ng-click="LoginWithFlickr()">Login With Flickr</button>-->
                </div>
            </div>
        </nav>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
        </ul>
        <div>
            <input type="text" class="text" ng-model="searchFor">
            <button class="btn btn-default" ng-click="LoginWithFlickr()">Login With Flickr</button>
        </div>
        <ul ng-repeat="pic in results.data.photos.photo" style="overflow-y: scroll;">
                <li>
                    <img src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}.jpg" alt="">
                    <h3>{{pic.title}}</h3>
                    <p>{{pic.tag}}</p>
                </li>
        </ul>
    </body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<script src="bower_components/angular/angular.min.js.map"></script>-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</html>
